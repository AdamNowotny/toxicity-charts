<!DOCTYPE HTML>
<html>
	<head>
		<title>Jasmine Test Runner</title>
		<link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		
		
		<script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
		<script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
		<script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-jquery.js"></script>

		<!-- Load RequireJS -->
		<script type="text/javascript" src="lib/require-js/require.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		require.config({
			baseUrl: './',
			paths: {
				spec: 'spec',
				fixtures: 'spec/fixtures',
				jquery: 'lib/jquery/jquery-1.7.2.min',
				text: 'lib/require-js/text',
				d3: 'lib/d3/d3.v2.min',
				bootstrap: 'lib/bootstrap/js/bootstrap.min'
			},
			deps: [	'arrayExtensions', 'stringExtensions' ],
			shim: {
				d3: { exports: 'd3'	},
				bootstrap: [ 'jquery' ]
			}
		});
		require([
			'jquery',
			'spec/navigationSpec',
			'spec/fxcopParserSpec'
		], function ($) {
			$.fx.off = true;
			jasmine.getFixtures().fixturesPath = 'spec/fixtures';
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();
		});
		</script>
	</body>
</html>
